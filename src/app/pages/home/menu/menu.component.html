<div class="container-fluid">
    <section class="container menu">
        <h2 class="text-secondary m-0">Explore nossas delícias...</h2>
        <a
            class="btn bg-secondary text-light fw-bold rounded-pill px-4 py-2 text-uppercase"
            routerLink="/cardapio"
            >Ver cardápio</a
        >
        <div class="slider text-light">
            <span class="prev" (click)="prevSlide()" tabindex="0">
                <i class="bi bi-chevron-left"></i>
            </span>
            <div
                *ngFor="let item of visibleItems()"
                class="slider-item"
                [style.background]="'url(' + item.image + ')'"
                tabindex="0"
            >
                <div class="filter">
                    <span>{{ item.name }}</span>
                </div>
                <span class="d-none">{{ item.description }}</span>
            </div>
            <span class="next" (click)="nextSlide()" tabindex="0">
                <i class="bi bi-chevron-right"></i>
            </span>
        </div>
    </section>
</div>
